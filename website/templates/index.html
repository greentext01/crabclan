{% extends 'layout.html' %}

{% block body %}
    <h1>Member list:</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Job</th>
            </tr>
        </thead>
        <tbody>
            {% for member in members %}
                <tr>
                    <td>{{ member.first_name }} {{ member.last_name }}</td>
                    <td>{{ member.job }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock body %}
